ruleset=REJECT,[]GEOSITE,category-ads-all
ruleset=Youtube,clash-ipcidr:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube_No_Resolve.yaml
ruleset=GoogleFCM,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GoogleFCM/GoogleFCM_No_Resolve.yaml
ruleset=GoogleServices,clash-domain:https://raw.githubusercontent.com/asdfcreate/Custom_Rule/master/ruleset/Google_Services.yaml
ruleset=Proxy,clash-domain:https://raw.githubusercontent.com/asdfcreate/Custom_Rule/master/ruleset/Proxy_Custom.yaml
ruleset=Proxy,clash-domain:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Domain.yaml
ruleset=Proxy,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_No_Resolve.yaml
ruleset=Proxy,[]GEOSITE,gfw
ruleset=Proxy,[]GEOSITE,geolocation-!cn
ruleset=DIRECT,clash-domain:https://raw.githubusercontent.com/asdfcreate/Custom_Rule/master/ruleset/Direct_Custom.yaml
ruleset=DIRECT,clash-domain:https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt
ruleset=DIRECT,[]GEOSITE,cn
