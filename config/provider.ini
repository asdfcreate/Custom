[custom]

rename_node=\[trojan\](.*)@$1
rename_node=\[vless\](.*)@$1
rename_node=\[Hy2\](.*)@$1

ruleset=REJECT,https://github.com/TG-Twilight/AWAvenue-Ads-Rule/raw/main/Filters/AWAvenue-Ads-Rule-Singbox-regex.srs
ruleset=DIRECT,[]GEOIP,PRIVATE,no-resolve
ruleset=DIRECT,[]GEOIP,CN,no-resolve
